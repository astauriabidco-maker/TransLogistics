# ==================================================
# TransLogistics â€” Docker Compose (Development)
# ==================================================
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f api    # Follow API logs
#   docker-compose down           # Stop all services
#
# ==================================================

services:
  # ================================================
  # INFRASTRUCTURE
  # ================================================

  postgres:
    image: postgres:16-alpine
    container_name: translogistics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: translogistics
      POSTGRES_PASSWORD: translogistics123
      POSTGRES_DB: translogistics
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - translogistics

  redis:
    image: redis:7-alpine
    container_name: translogistics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - translogistics

  # ================================================
  # APPLICATIONS
  # ================================================

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: dev
    container_name: translogistics-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      SERVICE_NAME: translogistics-api
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/translogistics
      REDIS_URL: redis://redis:6379
      AI_ENGINE_URL: http://ai-engine:8000
      AI_ENGINE_INTERNAL_KEY: dev-internal-key
      LOG_LEVEL: debug
    volumes:
      - ./apps/api/src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - translogistics

  ai-engine:
    build:
      context: ./services/ai-engine
      dockerfile: Dockerfile
      target: dev
    container_name: translogistics-ai-engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DEBUG: "true"
      LOG_FORMAT: console
      LOG_LEVEL: DEBUG
      INTERNAL_API_KEY: dev-internal-key
    volumes:
      - ./services/ai-engine/app:/app/app:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - translogistics

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: dev
    container_name: translogistics-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - ./apps/web/src:/app/src:ro
    depends_on:
      - api
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - translogistics

# ================================================
# NETWORKS
# ================================================

networks:
  translogistics:
    driver: bridge
    name: translogistics-network

# ================================================
# VOLUMES
# ================================================

volumes:
  postgres_data:
    name: translogistics-postgres-data
  redis_data:
    name: translogistics-redis-data
